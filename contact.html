<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연락처 페이지</title>
  <link rel="stylesheet" href="style.css">
<style>
  body,
  html {
    margin: 0;
    padding: 0;
    min-height: 100%;
    background-color: #333;
    /* 전체 배경색을 진한 회색으로 변경 */
  }

  /* 여기에 추가적인 스타일을 정의할 수 있습니다. */
  header {
    width: 100%;
    background-color: #555; /* 헤더 배경색 */
    color: white;
    display: flex;
    align-items: center;
    justify-content: start; /* 모든 요소를 시작 부분에서부터 나열 */
    padding: 10px 20px; /* 상하 10px, 좌우 20px의 패딩 */
  }

  .logo a img {
    height: 50px; /* 로고 이미지의 높이 */
  }

  .header-nav {
    display: flex;
    margin-left: 20px; /* 로고와 네비게이션 링크 사이 간격 */
  }

  .header-nav a {
    display: inline-block;
    padding: 10px 20px;
    text-decoration: none;
    color: white;
    font-size: 16px;
    margin-left: 10px; /* 링크 사이 간격 */
  }

  .header-nav a:hover,
  .header-nav a:focus {
    background-color: #444; /* 호버 및 포커스 시 배경색 변경 */
  }
  
  main {
    color: white; /* 본문 텍스트 색상을 흰색으로 설정 */
    text-align: center; /* 텍스트를 가운데 정렬 */
    margin: 20px 0; /* 상하 여백 추가 */
  }

  section {
    max-width: 800px; /* 최대 너비 설정 */
    margin: auto; /* 자동 마진을 통해 가운데 정렬 */
    padding: 20px; /* 패딩 추가 */
  }

  .dropdown {
    position: relative;
    display: inline-block;
    margin: 20px;
  }

  .dropbtn {
    background-color: #555;
    /* 버튼 배경색을 진한 회색으로 변경 */
    color: white;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    /* 버튼 테두리를 연한 회색으로 변경 */
    cursor: pointer;
    border-radius: 5px;
    /* 버튼에 둥근 모서리 적용 */
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #555;
    /* 배경색을 진한 회색으로 변경 */
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    padding: 12px 16px;
    z-index: 1;
    border-radius: 5px;
    /* 드롭다운 메뉴에 둥근 모서리 적용 */
    color: white;
    /* 글자 색상을 흰색으로 변경 */
    font-size: 14px;
    /* 폰트 크기를 줄임 (기본값보다 작게 설정) */
  }

  .dropdown-content a {
    color: white;
    /* 링크 글자 색상도 흰색으로 변경 */
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    border-radius: 5px;
    /* 링크에도 약간의 둥근 모서리 적용 */
  }

  .dropdown-content a:hover {
    background-color: #666;
    /* 호버 시 배경색을 조금 더 어두운 회색으로 변경 */
  }


  .dropdown:hover .dropdown-content {
    display: block;
  }

  .dropdown:hover .dropbtn {
    background-color: #444;
    /* 호버 시 버튼 배경색을 더 어둡게 변경 */
  }

  .input-container {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
    /* 패딩을 포함한 너비 계산 */
    background-color: #555;
    /* 입력창 배경색 */
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    display: flex;
    /* 플렉스 박스를 사용하여 내용물을 정렬 */
    justify-content: space-between;
    /* 입력창과 복사 버튼 사이의 공간을 균등 분배 */
    border-radius: 0 0 5px 5px;
    /* 둥근 모서리 */
  }

  #midjourney-prompt,
  .copy-btn {
    border-radius: 5px;
    /* 입력창과 복사 버튼에 둥근 모서리 적용 */
  }

  #midjourney-prompt {
    flex-grow: 1;
    /* 텍스트 입력창이 가능한 모든 공간을 차지하도록 설정 */
    margin-right: 10px;
    /* 'Copy' 버튼과의 간격 */
    color: #fff;
    /* 텍스트 색상 */
    padding: 10px;
    background-color: transparent;
    border: 1px solid #ccc;
    /* 입력창 테두리 */
    border-radius: 5px;
    /* 둥근 모서리 */
    font-size: 1em;
  }

  /* 또는 텍스트 입력창의 포커스 테두리를 완전히 제거 */
  #midjourney-prompt:focus {
    outline: none;
  }

  .copy-btn {
    padding: 10px 15px;
    /* 'Copy' 버튼 내부 패딩 */
    background-color: #555;
    /* 버튼 배경색 */
    color: white;
    border: 1px solid #ccc;
    /* 버튼 테두리 */
    border-radius: 5px;
    /* 둥근 모서리 */
  }

  .feedback-message {
    position: fixed;
    bottom: 70px;
    right: 20px;
    opacity: 0;
    transition: opacity 0.5s;
    background-color: #dff0d8;
    color: green;
    padding: 5px;
    border-radius: 5px;
    /* 피드백 메시지에 둥근 모서리 적용 */
  }
</style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html"><img src="logo.png" alt="Logo"></a>
    </div>
    <nav class="header-nav">
      <a href="about.html">소개</a>
      <a href="contact.html">연락처</a>
    </nav>
  </header>
  
  <main>
    <!-- 연락처 페이지의 본문 내용 -->
    <section>
      <h1>Contact Us</h1>
      <p>Here's how you can reach us...</p>
      <!-- 연락처 정보, 폼 등을 추가할 수 있습니다. -->
    </section>
  </main>

  <div class="input-container">
    <!-- 입력창과 복사 버튼 유지 -->
    <input type="text" id="midjourney-prompt" placeholder="Enter your midjourney prompt here...">
    <button class="copy-btn" id="copy-btn" onclick="copyText()">Copy</button>
  </div>

  <div class="feedback-message" id="feedback-message">Copied!</div>

  <!-- 이전 페이지와 동일한 스크립트 -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 페이지 로드 시 localStorage에서 저장된 텍스트를 불러옵니다.
      const savedPrompt = localStorage.getItem('midjourneyPrompt');
      if (savedPrompt) {
        document.getElementById('midjourney-prompt').value = savedPrompt;
      }

      // 입력창의 내용이 변경될 때마다 localStorage에 저장합니다.
      document.getElementById('midjourney-prompt').addEventListener('input', function() {
        const promptText = this.value;
        localStorage.setItem('midjourneyPrompt', promptText);
      });
    });

    function copyText() {
      const inputField = document.getElementById('midjourney-prompt');
      navigator.clipboard.writeText(inputField.value).then(() => {
        const feedbackMessage = document.getElementById('feedback-message');
        feedbackMessage.textContent = 'Copied!';
        feedbackMessage.style.opacity = 1;
        setTimeout(() => {
          feedbackMessage.style.opacity = 0;
        }, 2000);
      }).catch(err => {
        console.error('Failed to copy text: ', err);
      });
    }
  </script>

</body>
</html>
